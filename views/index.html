<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Home</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/expense" class="nav-link active">Daily Expense</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#loginmodal"
            >
              Login
            </button>
          </li>

          <li class="nav-item">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#signupmodal"
            >
              Sign up
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1>Welcome to Daily Expense Tracker</h1>
      <p class="lead">
        Manage your expenses efficiently and track your spending habits.
      </p>
      <a href="/expense" class="btn btn-primary btn-lg">
        Start Tracking Expenses
    </a>
    </div>

    <div class="contianer">
      <div class="modal fade" id="loginmodal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Login</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="loginformid">
                <label for="emialid" class="form-label">Email</label>
                <input
                  type="email"
                  id="emailid"
                  name="emailid"
                  class="form-control"
                  required
                />
                <label for="password" class="form-label">password</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password"
                  name="password"
                  required
                />
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#forgetpasswordmodal"
              >
                Forget Password
              </button>
              <div id="error-message" style="color: red; display: none"></div>
              <h6>New user!</h6>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#signupmodal"
              >
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signupmodal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Sign up</h1>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="signupformid">
                <label for="name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <label for="pass" class="form-label">password</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="pass"
                  name="pass"
                  required
                />
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
            </div>
            <div class="modal-footer">
              <div id="error-message" style="color: red; display: none"></div>
              <button class="btn btn-primary" data-bs-dismiss="modal">
                close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="forgetpasswordmodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Forgot password</h3>
            </div>
            <div class="modal-body">
              <form id="forgetpasswordform" method="post">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
                <button type="submit" class="btn btn-primary">submit</button>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-bs-dismiss="modal">
                close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
