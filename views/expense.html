<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage your Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/expense.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex m-3">
        <a class="btn btn-secondary me-auto" id="backButton" href="/home">
          ‚Üê Back to Home
        </a>
        <button class="btn btn-success ms-auto" id="premiumbutton">
          Buy Premium
        </button>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form id="expenseform">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
            />
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
            <label for="category" class="form-label">Category</label>
            <select class="form-select mb-3" id="category" name="category">
              <option value="" disabled selected>Select a catogory</option>
              <option value="Movie">Movie</option>
              <option value="Electricity">Electricity</option>
              <option value="Food">Food</option>
              <option value="Fuel">Fuel</option>
              <option value="Gym">Gym</option>
              <option value="Education">Education</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="list"></ul>
          <div id="pagination" class="d-flex justify-content-center mt-3"></div>
          <div class="d-flex justify-content-center mt-3">
            <label for="Chooseone" class="form-label">Expenses Per Page</label>
            <select class="form-select w-auto" id="Chooseone" name="Chooseone">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="premiumid"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="downloadid"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/expense.js" ></script>
  </body>
</html>
